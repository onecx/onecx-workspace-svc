---
openapi: 3.0.3
info:
  title: onecx-workspace internal service
  version: 1.0.0
servers:
  - url: "http://onecx-workspace:8080"
tags:
  - name: workspaceInternal
  - name: menuInternal
  - name: productInternal
  - name: roleInternal
  - name: assignmentInternal
paths:
  /internal/workspaces/search:
    post:
      tags:
        - workspaceInternal
      description: Search for workspaces by search criteria
      operationId: searchWorkspace
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkspaceSearchCriteria'
      responses:
        "200":
          description: Corresponding workspaces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspacePageResult'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/workspaces:
    post:
      tags:
        - workspaceInternal
      description: Create new workspace
      operationId: createWorkspace
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkspaceRequest'
      responses:
        "201":
          description: New workspace created
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/workspaces/search/{name}:
    get:
      tags:
        - workspaceInternal
      description: Return workspace by name
      operationId: findWorkspaceByName
      parameters:
        - $ref: '#/components/parameters/name'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceAbstract'
        "404":
          description: Not found
  /internal/workspaces/{id}:
    get:
      tags:
        - workspaceInternal
      description: Return workspace by id
      operationId: getWorkspace
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
        "404":
          description: Not found
    put:
      tags:
        - workspaceInternal
      description: Update workspace by ID
      operationId: updateWorkspace
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWorkspaceRequest'
      responses:
        200:
          description: Workspaces updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: Workspace not found
    delete:
      tags:
        - workspaceInternal
      description: Delete workspace by ID
      operationId: deleteWorkspace
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "204":
          description: No Content
        "400":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/menuItems/workspace/{id}:
    delete:
      tags:
        - menuInternal
      description: Delete all menu items in workspace
      operationId: deleteAllMenuItemsForWorkspace
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "204":
          description: No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/slots:
    post:
      tags:
        - slotInternal
      description: Add a new slot to workspace
      operationId: createSlot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSlotRequest'
      responses:
        "201":
          description: OK
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Slot'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/slots/workspace/{id}:
    get:
      tags:
        - slotInternal
      description: Get slots for workspace
      operationId: getSlotsForWorkspace
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "200":
          description: Corresponding menu items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceSlots'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/slots/{id}:
    get:
      tags:
        - slotInternal
      description: Retrieve slot detail info
      operationId: getSlotById
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Slot'
        "404":
          description: Not found
    delete:
      tags:
        - slotInternal
      description: Delete a slot
      operationId: deleteSlotById
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "204":
          description: OK
        "400":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
    put:
      tags:
        - slotInternal
      description: Update an existing slot
      operationId: updateSlot
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSlotRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Slot'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: Menu item not found
  /internal/menuItems:
    post:
      tags:
        - menuInternal
      description: Add a new menu item to workspace menu
      operationId: createMenuItem
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMenuItem'
      responses:
        "201":
          description: OK
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItem'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/menuItems/search:
    post:
      tags:
        - menuInternal
      description: Search for menu items by search criteria
      operationId: searchMenuItemsByCriteria
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MenuItemSearchCriteria'
      responses:
        "200":
          description: Corresponding menu items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItemPageResult'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/menuItems/tree:
    post:
      tags:
        - menuInternal
      description: Fetch the menuItems of the workspace in the tree structure
      operationId: getMenuStructure
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MenuStructureSearchCriteria'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItemStructure'
        "404":
          description: Not found
  /internal/menuItems/{menuItemId}:
    get:
      tags:
        - menuInternal
      description: Retrieve menu item detail info
      operationId: getMenuItemById
      parameters:
        - $ref: '#/components/parameters/menuItemId'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItem'
        "404":
          description: Not found
    delete:
      tags:
        - menuInternal
      description: Delete a menuItem by the workspace id and the menuItemId
      operationId: deleteMenuItemById
      parameters:
        - $ref: '#/components/parameters/menuItemId'
      responses:
        "204":
          description: OK
        "400":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
    put:
      tags:
        - menuInternal
      description: Update an existing menu item
      operationId: updateMenuItem
      parameters:
        - $ref: '#/components/parameters/menuItemId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMenuItemRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItem'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: Menu item not found
  /internal/menuItems/{menuItemId}/parentItemId:
    put:
      tags:
        - menuInternal
      description: Update an existing menu item parent
      operationId: updateMenuItemParent
      parameters:
        - $ref: '#/components/parameters/menuItemId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMenuItemParentRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItem'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: Menu item not found
  /internal/products:
    post:
      tags:
        - productInternal
      description: Create/Register new product
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      responses:
        "201":
          description: Product added
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/products/search:
    post:
      tags:
        - productInternal
      description: Search for products by search criteria
      operationId: searchProducts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductSearchCriteria'
      responses:
        "200":
          description: Corresponding assignments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductPageResult'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/products/{productId}:
    get:
      tags:
        - productInternal
      description: Get a product by the productId
      operationId: getProductById
      parameters:
        - $ref: '#/components/parameters/productId'
      responses:
        200:
          description: Corresponding product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        404:
          description: Product not found
    delete:
      tags:
        - productInternal
      description: Delete a product by the productId
      operationId: deleteProductById
      parameters:
        - $ref: '#/components/parameters/productId'
      responses:
        "204":
          description: OK
        "400":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
    put:
      tags:
        - productInternal
      description: Update product and MFEs
      operationId: updateProductById
      parameters:
        - $ref: '#/components/parameters/productId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: Product not found
  /internal/roles/search:
    post:
      tags:
        - roleInternal
      description: Search for roles by search criteria
      operationId: searchRoles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleSearchCriteria'
      responses:
        "200":
          description: Corresponding assignments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RolePageResult'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/roles:
    post:
      tags:
        - roleInternal
      description: Create new role
      operationId: createRole
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRoleRequest'
      responses:
        "201":
          description: New role created
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/roles/{roleId}:
    get:
      tags:
        - roleInternal
      description: Retrieve workspace role
      operationId: getWorkspaceRole
      parameters:
        - $ref: '#/components/parameters/roleId'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        404:
          description: Role not found
    put:
      tags:
        - roleInternal
      description: Update workspace role
      operationId: updateWorkspaceRole
      parameters:
        - $ref: '#/components/parameters/roleId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRoleRequest'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        404:
          description: Workspace role not found
    delete:
      tags:
        - roleInternal
      description: Delete workspace role by ID
      operationId: deleteWorkspaceRole
      parameters:
        - $ref: '#/components/parameters/roleId'
      responses:
        204:
          description: No Content
        400:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/assignments/search:
    post:
      tags:
        - assignmentInternal
      description: Search for assignments by search criteria
      operationId: searchAssignments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignmentSearchCriteria'
      responses:
        "200":
          description: Corresponding assignments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssignmentPageResult'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/assignments:
    post:
      tags:
        - assignmentInternal
      description: Create new Assignment
      operationId: createAssignment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAssignmentRequest'
      responses:
        "201":
          description: New workspace created
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Assignment'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/assignments/{assignmentId}:
    get:
      tags:
        - assignmentInternal
      description: Get assignment
      operationId: getAssignment
      parameters:
        - $ref: '#/components/parameters/assignmentId'
      responses:
        200:
          description: Get assignment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Assignment'
        404:
          description: Assignment not found
    delete:
      tags:
        - assignmentInternal
      description: Delete assignment
      operationId: deleteAssignment
      parameters:
        - $ref: '#/components/parameters/assignmentId'
      responses:
        204:
          description: Assignment deleted
components:
  schemas:
    MenuStructureSearchCriteria:
      type: object
      required:
        - workspaceId
      properties:
        workspaceId:
          type: string
    MenuItemSearchCriteria:
      type: object
      properties:
        workspaceId:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          type: integer
    MenuItemPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/MenuItemResult'
    ProductSearchCriteria:
      type: object
      properties:
        workspaceId:
          type: string
        productName:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          type: integer
    ProductPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/ProductResult'
    ProductResult:
      type: object
      properties:
        modificationCount:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        id:
          type: string
        productName:
          type: string
        baseUrl:
          type: string
        microfrontends:
          type: array
          items:
            $ref: '#/components/schemas/Microfrontend'
    RoleSearchCriteria:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        workspaceId:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          type: integer
    AssignmentSearchCriteria:
      type: object
      properties:
        workspaceId:
          type: string
        menuItemId:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          type: integer
    AssignmentPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/Assignment'
    CreateRoleRequest:
      type: object
      required:
        - workspaceId
      properties:
        workspaceId:
          type: string
        name:
          type: string
        description:
          type: string
    UpdateRoleRequest:
      type: object
      required:
        - modificationCount
      properties:
        name:
          type: string
        description:
          type: string
        modificationCount:
          format: int32
          type: integer
    RolePageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/Role'
    Role:
      type: object
      properties:
        id:
          type: string
        modificationCount:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        name:
          type: string
        description:
          type: string
    CreateAssignmentRequest:
      type: object
      required:
        - roleId
        - menuItemId
      properties:
        roleId:
          type: string
        menuItemId:
          type: string
    Assignment:
      type: object
      properties:
        id:
          type: string
        modificationCount:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        roleId:
          type: string
        menuItemId:
          type: string
        workspaceId:
          type: string
    WorkspaceSearchCriteria:
      type: object
      properties:
        name:
          type: string
        themeName:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          type: integer
    WorkspacePageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/WorkspaceAbstract'
    CreateWorkspaceRequest:
      required:
        - name
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        theme:
          type: string
        homePage:
          type: string
        baseUrl:
          type: string
        companyName:
          type: string
        phoneNumber:
          type: string
        rssFeedUrl:
          type: string
        footerLabel:
          type: string
        logoUrl:
          type: string
        address:
          $ref: '#/components/schemas/WorkspaceAddress'
    UpdateWorkspaceRequest:
      required:
        - name
        - modificationCount
      type: object
      properties:
        modificationCount:
          format: int32
          type: integer
        name:
          type: string
        description:
          type: string
        theme:
          type: string
        homePage:
          type: string
        baseUrl:
          type: string
        companyName:
          type: string
        phoneNumber:
          type: string
        rssFeedUrl:
          type: string
        footerLabel:
          type: string
        logoUrl:
          type: string
        address:
          $ref: '#/components/schemas/WorkspaceAddress'
    Workspace:
      required:
        - name
      type: object
      properties:
        id:
          type: string
        modificationCount:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        name:
          type: string
        description:
