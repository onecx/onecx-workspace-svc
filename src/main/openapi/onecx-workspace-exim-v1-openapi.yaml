---
openapi: 3.0.3
info:
  title: onecx-workspace exim service
  version: 1.0.0
servers:
  - url: "http://onecx-workspace:8080"
tags:
  - name: workspaceExportImport
paths:
  /exim/v1/workspace/export:
    post:
      security:
        - oauth2: [ ocx-ws:read ]
      tags:
        - workspaceExportImport
      description: Export workspaces by names
      operationId: exportWorkspacesByNames
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportWorkspacesRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceSnapshot'
        "404":
          description: No workspaces found
  /exim/v1/workspace/import:
    post:
      security:
        - oauth2: [ ocx-ws:write ]
      tags:
        - workspaceExportImport
      description: Import workspaces
      operationId: importWorkspaces
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkspaceSnapshot'
      responses:
        "200":
          description: Import result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportWorkspaceResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EximProblemDetailResponse'
  /exim/v1/workspace/operator:
    post:
      security:
        - oauth2: [ ocx-ws:write ]
      tags:
        - workspaceExportImport
      description: Import workspaces
      operationId: importOperatorWorkspaces
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkspaceSnapshot'
      responses:
        "200":
          description: Import successfully workspaces
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EximProblemDetailResponse'
  /exim/v1/workspace/{name}/menu/export:
    get:
      security:
        - oauth2: [ ocx-ws:write ]
      tags:
        - workspaceExportImport
      description: Export menu by workspace name
      operationId: exportMenuByWorkspaceName
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuSnapshot'
        "404":
          description: No menu found
  /exim/v1/workspace/{name}/menu/import:
    post:
      security:
        - oauth2: [ ocx-ws:write ]
      tags:
        - workspaceExportImport
      description: Import menu
      operationId: importMenu
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MenuSnapshot'
      responses:
        "200":
          description: Import result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportMenuResponse'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EximProblemDetailResponse'
components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://oauth.simple.api/token
          scopes:
            ocx-ws:read: Grants read access
            ocx-ws:write: Grants write access
  schemas:
    WorkspaceSnapshot:
      type: object
      properties:
        id:
          type: string
          minLength: 10
          description: ID of the request
        created:
          $ref: '#/components/schemas/OffsetDateTime'
        workspaces:
          type: object
          nullable: false
          additionalProperties:
            $ref: '#/components/schemas/EximWorkspace'
    ImportMenuResponse:
      type: object
      properties:
        id:
          type: string
          minLength: 10
          description: ID of the request
        status:
          $ref: '#/components/schemas/ImportResponseStatus'
    ImportWorkspaceResponse:
      type: object
      properties:
        id:
          type: string
          minLength: 10
          description: ID of the request
        workspaces:
          additionalProperties:
            $ref: '#/components/schemas/ImportResponseStatus'
    ImportResponseStatus:
      type: string
      enum:
        - UPDATED
        - CREATED
        - SKIPPED
        - ERROR
    EximWorkspace:
      type: object
      properties:
        name:
          type: string
        displayName:
          type: string
        description:
          type: string
        theme:
          type: string
        homePage:
          type: string
        baseUrl:
          type: string
        companyName:
          type: string
        phoneNumber:
          type: string
        rssFeedUrl:
          type: string
        footerLabel:
          type: string
        disabled:
          type: boolean
        logoUrl:
          type: string
        address:
          $ref: '#/components/schemas/EximWorkspaceAddress'
        roles:
          type: array
          items:
            $ref: '#/components/schemas/EximWorkspaceRole'
        products:
          type: array
          items:
            $ref: '#/components/schemas/EximProduct'
        slots:
          type: array
          items:
            $ref: '#/components/schemas/EximSlot'
        images:
          $ref: '#/components/schemas/Images'
        menuItems:
          type: array
          items:
            $ref: '#/components/schemas/EximWorkspaceMenuItem'
    Images:
      type: object
      nullable: false
      additionalProperties:
        $ref: '#/components/schemas/Image'
    Image:
      type: object
      properties:
        imageData:
          type: string
          format: byte
        mimeType:
          type: string
    EximSlot:
      type: object
      properties:
        name:
          type: string
        components:
          type: array
          items:
            $ref: '#/components/schemas/EximComponent'
    EximComponent:
      type: object
      required:
        - productName
        - appId
        - name
      properties:
        productName:
          type: string
        appId:
          type: string
        name:
          type: string
    EximProduct:
      type: object
      properties:
        productName:
          type: string
        baseUrl:
          type: string
        microfrontends:
          type: array
          items:
            $ref: '#/components/schemas/EximMicrofrontend'
    EximMicrofrontend:
      type: object
      properties:
        appId:
          type: string
        basePath:
          type: string
    EximWorkspaceRole:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
    EximWorkspaceAddress:
      type: object
      properties:
        street:
          type: string
        streetNo:
          type: string
        city:
          type: string
        country:
          type: string
        postalCode:
          type: string
    MenuSnapshot:
      type: object
      properties:
        id:
          type: string
          minLength: 10
          description: ID of the request
        created:
          $ref: '#/components/schemas/OffsetDateTime'
        menu:
          $ref: '#/components/schemas/EximMenuStructure'
    EximMenuStructure:
      type: object
      properties:
        menuItems:
          type: array
          items:
            $ref: '#/components/schemas/EximWorkspaceMenuItem'
    EximWorkspaceMenuItem:
      type: object
      required:
        - key
        - position
      properties:
        key:
          type: string
        name:
          type: string
        description:
          type: string
        url:
          type: string
        applicationId:
          type: string
        disabled:
          type: boolean
        position:
          format: int32
          type: integer
        badge:
          type: string
        scope:
          $ref: '#/components/schemas/EximScope'
        external:
          type: boolean
        i18n:
          type: object
          additionalProperties:
            type: string
        roles:
          type: array
          uniqueItems: true
          items:
            type: string
        children:
          type: array
          items:
            $ref: '#/components/schemas/EximWorkspaceMenuItem'
    EximScope:
      enum:
        - WORKSPACE
        - APP
        - PAGE
      type: string
    ExportWorkspacesRequest:
      type: object
      required:
        - includeMenus
      properties:
        names:
          type: array
          uniqueItems: true
          items:
            type: string
        includeMenus:
          type: boolean
          default: true
    EximProblemDetailResponse:
      type: object
      properties:
        errorCode:
          type: string
        detail:
          type: string
        params:
          type: array
          items:
            $ref: '#/components/schemas/EximProblemDetailParam'
        invalidParams:
          type: array
          items:
            $ref: '#/components/schemas/EximProblemDetailInvalidParam'
    EximProblemDetailParam:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    EximProblemDetailInvalidParam:
      type: object
      properties:
        name:
          type: string
        message:
          type: string
    OffsetDateTime:
      format: date-time
      type: string
      example: 2022-03-10T12:15:50-04:00