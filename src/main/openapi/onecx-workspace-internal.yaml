---
openapi: 3.0.3
info:
  title: onecx-workspace internal service
  description: This API provides endpoints for managing Workspaces, Menus, Products, Roles and Assignments.
  version: 1.0.0
servers:
  - url: "http://onecx-workspace:8080"
tags:
  - name: workspaceInternal
    description: Managing Workspaces
  - name: menuInternal
    description: Managing Menus
  - name: productInternal
    description: Managing Products
  - name: slotInternal
    description: Managing Slots
  - name: roleInternal
    description: Managing Roles
  - name: assignmentInternal
    description: Managing Role-to-Menu Assignments
paths:
  /internal/workspaces/search:
    post:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:read ]
      tags:
        - workspaceInternal
      description: Search for workspaces by search criteria
      operationId: searchWorkspace
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkspaceSearchCriteria'
      responses:
        "200":
          description: Workspace search results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspacePageResult'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/workspaces:
    post:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:write ]
      tags:
        - workspaceInternal
      description: Create a new workspace
      operationId: createWorkspace
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkspaceRequest'
      responses:
        "201":
          description: Workspace created successfully
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/workspaces/search/{name}:
    get:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:read ]
      tags:
        - workspaceInternal
      description: Find a specific Workspace by its name
      operationId: findWorkspaceByName
      parameters:
        - $ref: '#/components/parameters/name'
      responses:
        "200":
          description: Workspace retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceAbstract'
        "404":
          description: Workspace not found
  /internal/workspaces/{id}:
    get:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:read ]
      tags:
        - workspaceInternal
      description: Get a workspace by its id
      operationId: getWorkspace
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "200":
          description: Workspace retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
        "404":
          description: Workspace not found
    put:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:write ]
      tags:
        - workspaceInternal
      description: Update a workspace by its id
      operationId: updateWorkspace
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWorkspaceRequest'
      responses:
        200:
          description: Workspaces updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: Workspace not found
    delete:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:delete ]
      tags:
        - workspaceInternal
      description: Delete a workspace by its id
      operationId: deleteWorkspace
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "204":
          description: Workspace deleted successfully
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/menuItems/workspace/{id}:
    delete:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:delete ]
      tags:
        - menuInternal
      description: Delete all menu items of a specific workspace by its id
      operationId: deleteAllMenuItemsForWorkspace
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "204":
          description: Menu items deleted successfully
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/slots:
    post:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:write ]
      tags:
        - slotInternal
      description: Add a new slot to a workspace
      operationId: createSlot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSlotRequest'
      responses:
        "201":
          description: Slot created successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Slot'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/slots/workspace/{id}:
    get:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:read ]
      tags:
        - slotInternal
      description: Get slots for a specific workspace by its id
      operationId: getSlotsForWorkspace
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "200":
          description: Slots retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceSlots'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/slots/{id}:
    get:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:read ]
      tags:
        - slotInternal
      description: Get a slot by its id
      operationId: getSlotById
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "200":
          description: Slot retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Slot'
        "404":
          description: Slot not found
    delete:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:delete ]
      tags:
        - slotInternal
      description: Delete a slot by its id
      operationId: deleteSlotById
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "204":
          description: Slot deleted successfully
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
    put:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:write ]
      tags:
        - slotInternal
      description: Update an existing slot by its id
      operationId: updateSlot
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSlotRequest'
      responses:
        "200":
          description: Slot updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Slot'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: Slot not found
  /internal/menuItems:
    post:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:write ]
      tags:
        - menuInternal
      description: Add a new menu item to a menu
      operationId: createMenuItem
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMenuItem'
      responses:
        "201":
          description: Menu item created successfully
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItem'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/menuItems/tree:
    post:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:read ]
      tags:
        - menuInternal
      description: Fetch menu items of a workspace in the tree structure
      operationId: getMenuStructure
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MenuStructureSearchCriteria'
      responses:
        "200":
          description: Menu items as tree structure retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItemStructure'
        "404":
          description: Menu items not found
  /internal/menuItems/{menuItemId}:
    get:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:read ]
      tags:
        - menuInternal
      description: Get a menu item by its id
      operationId: getMenuItemById
      parameters:
        - $ref: '#/components/parameters/menuItemId'
      responses:
        "200":
          description: Menu item retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItem'
        "404":
          description: Menu item not found
    delete:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:delete ]
      tags:
        - menuInternal
      description: Delete a menu item by its id
      operationId: deleteMenuItemById
      parameters:
        - $ref: '#/components/parameters/menuItemId'
      responses:
        "204":
          description: Menu item deleted successfully
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
    put:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:write ]
      tags:
        - menuInternal
      description: Update an existing menu item
      operationId: updateMenuItem
      parameters:
        - $ref: '#/components/parameters/menuItemId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMenuItemRequest'
      responses:
        "200":
          description: Menu item updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItem'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: Menu item not found
  /internal/menuItems/{menuItemId}/reorder:
    put:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:write ]
      tags:
        - menuInternal
      description: Update an existing menu items parent and position
      operationId: updateMenuItemParent
      parameters:
        - $ref: '#/components/parameters/menuItemId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMenuItemParentRequest'
      responses:
        "200":
          description: Menu item parent updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItem'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: Menu item parent not found
  /internal/products:
    post:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:write ]
      tags:
        - productInternal
      description: Create/Register a new product
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      responses:
        "201":
          description: Product created/registered successfully
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/products/search:
    post:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:read ]
      tags:
        - productInternal
      description: Search for products by search criteria
      operationId: searchProducts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductSearchCriteria'
      responses:
        "200":
          description: Product search results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductPageResult'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/products/{productId}:
    get:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:read ]
      tags:
        - productInternal
      description: Get a product by the its id
      operationId: getProductById
      parameters:
        - $ref: '#/components/parameters/productId'
      responses:
        200:
          description: Product retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        404:
          description: Product not found
    delete:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:delete ]
      tags:
        - productInternal
      description: Delete a product by its id
      operationId: deleteProductById
      parameters:
        - $ref: '#/components/parameters/productId'
      responses:
        "204":
          description: Product deleted successfully
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
    put:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:write ]
      tags:
        - productInternal
      description: Update a product and MFEs by its id
      operationId: updateProductById
      parameters:
        - $ref: '#/components/parameters/productId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductRequest'
      responses:
        "200":
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: Product not found
  /internal/roles/search:
    post:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:read ]
      tags:
        - roleInternal
      description: Search roles by search criteria
      operationId: searchRoles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleSearchCriteria'
      responses:
        "200":
          description: Role search results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RolePageResult'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/roles:
    post:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:write ]
      tags:
        - roleInternal
      description: Create a new role
      operationId: createRole
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRoleRequest'
      responses:
        "201":
          description: Role created successfully
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/roles/{roleId}:
    get:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:read ]
      tags:
        - roleInternal
      description: Retrieve a workspace role by its id
      operationId: getWorkspaceRole
      parameters:
        - $ref: '#/components/parameters/roleId'
      responses:
        200:
          description: Role retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        404:
          description: Role not found
    put:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:write ]
      tags:
        - roleInternal
      description: Update workspace role by its id
      operationId: updateWorkspaceRole
      parameters:
        - $ref: '#/components/parameters/roleId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRoleRequest'
      responses:
        200:
          description: Role updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        404:
          description: Role not found
    delete:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:delete ]
      tags:
        - roleInternal
      description: Delete a workspace role by its id
      operationId: deleteWorkspaceRole
      parameters:
        - $ref: '#/components/parameters/roleId'
      responses:
        204:
          description: Role deleted successfully
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/assignments/search:
    post:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:read ]
      tags:
        - assignmentInternal
      description: Search for assignments by search criteria
      operationId: searchAssignments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignmentSearchCriteria'
      responses:
        "200":
          description: Assignment search results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssignmentPageResult'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/assignments:
    post:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:write ]
      tags:
        - assignmentInternal
      description: Create a new assignment
      operationId: createAssignment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAssignmentRequest'
      responses:
        "201":
          description: Assignment created successfully
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Assignment'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /internal/assignments/{assignmentId}:
    get:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:read ]
      tags:
        - assignmentInternal
      description: Get a assignment by its id
      operationId: getAssignment
      parameters:
        - $ref: '#/components/parameters/assignmentId'
      responses:
        200:
          description: Assignment retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Assignment'
        404:
          description: Assignment not found
    delete:
      security:
        - oauth2: [ ocx-ws:all, ocx-ws:delete ]
      tags:
        - assignmentInternal
      description: Delete a assignment by its id
      operationId: deleteAssignment
      parameters:
        - $ref: '#/components/parameters/assignmentId'
      responses:
        204:
          description: Assignment deleted successfully
components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://oauth.simple.api/token
          scopes:
            ocx-ws:all: Grants access to all operations
            ocx-ws:read: Grants read access
            ocx-ws:write: Grants write access
            ocx-ws:delete: Grants access to delete operations
  schemas:
    MenuStructureSearchCriteria:
      type: object
      required:
        - workspaceId
      properties:
        roles:
          type: array
          items:
            type: string
        workspaceId:
          type: string
    ProductSearchCriteria:
      type: object
      properties:
        workspaceId:
          type: string
        productName:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          maximum: 1000
          type: integer
    ProductPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/ProductResult'
    ProductResult:
      type: object
      properties:
        modificationCount:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        id:
          type: string
        productName:
          type: string
        displayName:
          type: string
        baseUrl:
          type: string
        microfrontends:
          type: array
          items:
            $ref: '#/components/schemas/Microfrontend'
    RoleSearchCriteria:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        workspaceId:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          maximum: 1000
          type: integer
    AssignmentSearchCriteria:
      type: object
      properties:
        workspaceId:
          type: string
        menuItemId:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          maximum: 3000
          type: integer
    AssignmentPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/Assignment'
    CreateRoleRequest:
      type: object
      required:
        - workspaceId
      properties:
        workspaceId:
          type: string
        name:
          type: string
        description:
          type: string
    UpdateRoleRequest:
      type: object
      required:
        - modificationCount
      properties:
        name:
          type: string
        description:
          type: string
        modificationCount:
          format: int32
          type: integer
    RolePageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/Role'
    Role:
      type: object
      properties:
        id:
          type: string
        modificationCount:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        name:
          type: string
        description:
          type: string
    CreateAssignmentRequest:
      type: object
      required:
        - roleId
        - menuItemId
      properties:
        roleId:
          type: string
        menuItemId:
          type: string
    Assignment:
      type: object
      properties:
        id:
          type: string
        modificationCount:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
